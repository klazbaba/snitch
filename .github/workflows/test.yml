# This is a basic workflow to help you get started with Actions

name: CI test

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
    branches: [develop]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install missing dependencies
        run: yarn

      - name: Run tsc, eslint and prettier
        run: |
          sed s/{"files"/[{"files"/ ./node_modules/@react-native-community/eslint-config/index.js
          sed s/:true}}/:true}}]/ ./node_modules/@react-native-community/eslint-config/index.js
          yarn tsc && rm -r dist
          yarn eslint --fix "src/**" && yarn prettier --write "src/**"
